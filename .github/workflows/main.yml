name: Build BlueCore Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven
          
      - name: Validate project structure
        run: |
          echo "=== Project Structure ==="
          ls -la
          echo ""
          echo "=== Essential Files Check ==="
          [ -f "pom.xml" ] && echo "✅ pom.xml" || echo "❌ pom.xml"
          [ -f "src/main/resources/plugin.yml" ] && echo "✅ plugin.yml" || echo "❌ plugin.yml"
          [ -f "src/main/java/me/blueb8h/bluecore/BlueCore.java" ] && echo "✅ BlueCore.java" || echo "❌ BlueCore.java"
          echo ""
          echo "=== Java Files Count ==="
          find . -name "*.java" | wc -l
          
      - name: Build with Maven
        run: mvn clean compile package -DskipTests
        
      - name: Verify JAR file
        run: |
          echo "=== Generated JAR ==="
          ls -lh target/*.jar
          echo ""
          echo "=== JAR Contents Check ==="
          jar tf target/*.jar | grep -E "(plugin.yml|BlueCore.class)" || echo "⚠ Essential files not found in JAR"
          echo ""
          echo "=== File Count in JAR ==="
          jar tf target/*.jar | wc -l
          
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlueCore-Plugin
          path: target/*.jar
          retention-days: 30
          
      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-logs
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 7
