name: Build BlueCore Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven
          
      - name: Debug project structure
        run: |
          echo "=== Current Directory ==="
          pwd
          ls -la
          echo ""
          echo "=== Java Files ==="
          find . -name "*.java" | head -5
          echo ""
          echo "=== Maven Test ==="
          mvn --version || echo "Maven not available"
          
      - name: Build with Maven
        run: |
          # First try to compile only
          mvn clean compile || echo "Compilation failed"
          
          # If compilation succeeds, package
          if [ $? -eq 0 ]; then
            mvn package -DskipTests
          else
            echo "Build failed at compilation stage"
            exit 1
          fi
          
      - name: Check build output
        run: |
          if [ -d "target" ]; then
            echo "=== Target Directory Contents ==="
            ls -la target/
            echo ""
            if ls target/*.jar 1> /dev/null 2>&1; then
              echo "✅ JAR file generated!"
              ls -lh target/*.jar
            else
              echo "❌ No JAR file generated"
            fi
          else
            echo "❌ Target directory not created"
          fi
          
      - name: Upload successful build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BlueCore-Success
          path: target/*.jar
          
      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: BlueCore-Failure-Logs
          path: |
            **/pom.xml
            **/src/main/java/me/blueb8h/bluecore/BlueCore.java
          retention-days: 1
