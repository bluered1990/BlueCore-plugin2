name: Build BlueCore Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check project structure
        run: |
          echo "=== Checking for BlueCore_Sorted folder ==="
          if [ -d "BlueCore_Sorted" ]; then
            echo "✅ Found BlueCore_Sorted/"
            echo "Contents:"
            ls -la BlueCore_Sorted/
            echo ""
            echo "Essential files:"
            [ -f "BlueCore_Sorted/pom.xml" ] && echo "  ✅ pom.xml" || echo "  ❌ pom.xml"
            [ -f "BlueCore_Sorted/src/main/resources/plugin.yml" ] && echo "  ✅ plugin.yml" || echo "  ❌ plugin.yml"
          else
            echo "❌ BlueCore_Sorted/ not found!"
            echo "Root contents:"
            ls -la
            exit 1
          fi

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Build plugin
        working-directory: BlueCore_Sorted  # <-- THIS IS THE KEY!
        run: |
          echo "Building from BlueCore_Sorted folder..."
          mvn clean package -DskipTests
          
      - name: Verify JAR
        working-directory: BlueCore_Sorted
        run: |
          echo "=== Generated JAR ==="
          ls -lh target/*.jar
          echo ""
          echo "=== Plugin info ==="
          jar tf target/*.jar | grep -E "plugin.yml|BlueCore.class" || echo "Not found"
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlueCore-Plugin
          path: BlueCore_Sorted/target/*.jar  # <-- Path includes subfolder
